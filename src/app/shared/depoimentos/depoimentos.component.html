<div class="depoimentos-container">
<mat-card class="card-depoimentos" *ngFor="let depoimento of depoimentos">
    <mat-card-content>
        <img src="assets/imagens/avatar3.png" alt="Avatar da pessoa autora do depoimento">
        <ul>
          <li>{{ depoimento.depoimento }}</li>
          <li>
            <strong>{{ depoimento.autoria }}</strong>
          </li>
        </ul>
      </mat-card-content>

</mat-card>
</div>
